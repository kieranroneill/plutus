version: '3.5'

services:
  ###
  # api
  ###

  api_test:
    build:
      context: .
      dockerfile: ./images/api/Dockerfile.development
    container_name: plutus_api_test
    command: >
      sh -c "yarn nest:start"
    depends_on:
      - database_test
    env_file:
      - ./.env.test
    healthcheck:
      interval: 5s
      retries: 3
      start_period: 5s
      test: ["CMD", "curl", "-f", "http://127.0.0.1:${APP_PORT:-3000}/versions"]
    image: plutus/api_test
    networks:
      - plutus_network_test
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    volumes:
      - ./src:/usr/app/src:cached
      - ./test:/usr/app/test:cached
      - ./jest.config.ts:/usr/app/jest.config.ts:cached
      - ./jest.config.e2e.ts:/usr/app/jest.config.e2e.ts:cached
      - ./jest.config.unit.ts:/usr/app/jest.config.unit.ts:cached
      - ./nest-cli.json:/usr/app/nest-cli.json:cached
      - ./package.json:/usr/app/package.json:cached
      - ./tsconfig.build.json:/usr/app/tsconfig.build.json:cached
      - ./tsconfig.json:/usr/app/tsconfig.json:cached
      - ./yarn.lock:/usr/app/yarn.lock:cached

  ###
  # database
  ###

  database_test:
    build:
      context: .
      dockerfile: ./images/database/Dockerfile.development
    container_name: plutus_database_test
    environment:
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password}
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
    image: plutus/database_test
    networks:
      - plutus_network_test
    ports:
      - "${MONGODB_PORT:-27017}:${MONGODB_PORT:-27017}"

networks:
  plutus_network_test:
    name: plutus_network_test
