name: "Pull Request Checks"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies

  ##
  # lint, build & test
  ##

  lint:
    name: "Lint"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ‘• Lint"
        run: yarn lint

  build:
    name: "Build"
    needs: install
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ—ï¸ Build"
        run: yarn nest:build

  test:
    name: "Test"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ§ª Test"
        run: yarn test
